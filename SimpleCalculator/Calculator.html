<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    
    <link rel="stylesheet" href="../../../Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../../Bootstrap/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="container-fluid m-5">
        <div class="row">
            <div class="col-4 m-auto">
                <div class="card">
                    <div class="card-head bg-dark text-white text-center">
                        <h3 class="fw-bold m-3"><i class="bi bi-calculator"></i> CALCULATOR</h3>
                    </div>
                    <div class="card-body text-center">
                        <form>
                            <div class="form-group m-3 mx-5">
                                <input type="text" placeholder="Enter a Number" class="form-control" id="one">
                            </div>
                            <div class="form-group m-3 mx-5">
                                <input type="text" placeholder="Enter a Number" class="form-control" id="two">
                            </div>
                        </form>
                        <button class="btn btn-primary btn-lg" onclick="plus();"><i class="bi bi-plus-lg"></i></button>
                        <button class="btn btn-primary btn-lg" onclick="minus();"><i class="bi bi-dash-lg"></i></button>
                        <button class="btn btn-primary btn-lg" onclick="multiply();"><i class="bi bi-x-lg"></i></button>
                        <button class="btn btn-primary btn-lg" onclick="divide();"><i class="bi bi-slash-lg"></i></button>
                    </div>
                    <div class="card-footer">
                        <div class="form-group m-3 mx-5">
                            <h3 class="form-control fw-bold">Result: <span id="display"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Code -->

    <script>
        let oneTag = document.getElementById('one');
        let twoTag = document.getElementById('two');
        let displayTag = document.getElementById('display');

        function plus() {
            let num1 = Number(oneTag.value);
            let num2 = Number(twoTag.value);

            if (isNaN(num1) || isNaN(num2)) {
                displayTag.textContent = 'Please enter valid numbers.';
            } else {
                displayTag.textContent = num1 + num2;
            }
        }
        function minus() {
            let num1 = Number(oneTag.value);
            let num2 = Number(twoTag.value);

            if (isNaN(num1) || isNaN(num2)) {
                displayTag.textContent = 'Please enter valid numbers.';
            } else {
                displayTag.textContent = num1 - num2;
            }
        }

        function multiply() {
            let num1 = Number(oneTag.value);
            let num2 = Number(twoTag.value);

            if (isNaN(num1) || isNaN(num2)) {
                displayTag.textContent = 'Please enter valid numbers.';
            } else {
                displayTag.textContent = num1 * num2;
            }
        }

        function divide() {
            let num1 = Number(oneTag.value);
            let num2 = Number(twoTag.value);

            if (isNaN(num1) || isNaN(num2)) {
                displayTag.textContent = 'Please enter valid numbers.';
            } else if (num2 === 0) {
                displayTag.textContent = 'Cannot divide by zero.';
            } else {
                displayTag.textContent = num1 / num2;
            }
        }

    </script>
</body>

</html>
