<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Logo</a>
            <a class="navbar-brand fw-bold" href=""><i class="bi bi-person-square"></i></a>
        </div>
    </nav>
    <section>
        <div class="row">
            <div class="container-fluid">
                <div class="col-4 m-auto">
                    <div class="card m-5">
                        <div class="card-header bg-primary text-white">
                            <h3 class="fw-bold">Login</h3>
                        </div>
                        <div class="card-body">
                            <label class="fw-bold m-1">Username</label>
                            <div class="form-group container-fluid">
                                <input type="text" class="form-control" placeholder="Enter Username" id="username">
                            </div>
                            <label class="fw-bold m-1">Password</label>
                            <div class="form-group container-fluid">
                                <input type="password" class="form-control" placeholder="Enter Password" id="password">
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button class="btn btn-success fw-bold" id="submit-btn">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Script Code -->

    <script>
        const userName = document.getElementById('username')
        const passWord = document.getElementById('password')
        const submitBtn = document.getElementById('submit-btn')

        submitBtn.addEventListener('click', function () {
            if (userName.value === '' || passWord.value === '') {
                alert('Please fill in both fields.');
            } else {
                window.location.href= 'Dashboard.html'
            }
        });
    </script>
</body>

</html>
